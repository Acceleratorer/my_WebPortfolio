<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GustiawanDev - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 80px;
            background-color: rgba(26, 26, 26, 0.95);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3b82f6;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            padding-bottom: 4px;
            transition: color 0.3s;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: #3b82f6;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #3b82f6;
            transition: width 0.3s;
        }

        .nav-menu a:hover::after,
        .nav-menu a.active::after {
            width: 100%;
        }

        .hire-btn {
            background: transparent;
            color: #fff;
            border: 2px solid #3b82f6;
            padding: 10px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .hire-btn:hover {
            background: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .home-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 120px 80px 80px;
            min-height: 100vh;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.05s forwards;
        }

        .home-content {
            text-align: left;
            max-width: 600px;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInLeft 1s ease-out 0.5s forwards;
        }

        .hello-text {
            font-size: 22px;
            color: #3b82f6;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .name-text {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .typing-container {
            font-size: 28px;
            color: #3b82f6;
            margin-bottom: 20px;
            min-height: 40px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }

        .typing-text {
            border-right: 2px solid #3b82f6;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { border-color: transparent; }
            50% { border-color: #3b82f6; }
        }

        .home-image {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .home-image::before {
            content: '';
            position: absolute;
            width: 380px;
            height: 380px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.4) 0%, rgba(59, 130, 246, 0.1) 40%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .profile-pic {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 5px solid #3b82f6;
            object-fit: cover;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.5);
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(50px);
            animation: slideInUp 1s ease-out 0.7s forwards;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 992px) {
            nav { padding: 15px 40px; }
            .home-section { flex-direction: column-reverse; text-align: center; padding: 100px 40px; }
            .home-content { text-align: center; }
            .name-text { font-size: 42px; }
            .typing-container { font-size: 22px; }
            .profile-pic { width: 300px; height: 300px; }
        }

        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 70px;
                left: -100%;
                flex-direction: column;
                background-color: rgba(26, 26, 26, 0.97);
                width: 100%;
                text-align: center;
                padding: 25px 0;
                transition: left 0.3s;
                gap: 20px;
            }

            .nav-menu.active { left: 0; }
            .hire-btn { display: none; }
            .hamburger { display: flex; }
        }

        @media (max-width: 480px) {
            nav { padding: 10px 20px; }
            .logo { font-size: 18px; }
            .hello-text { font-size: 16px; }
            .name-text { font-size: 30px; }
            .typing-container { font-size: 18px; }
            .profile-pic { width: 240px; height: 240px; }
            .home-section { padding: 80px 20px; gap: 20px; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">GustiawanDev</div>
        <ul class="nav-menu">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="hire-btn" onclick="window.location.href='contact.html'">Hire Me</button>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <section class="home-section">
        <div class="home-content">
            <p class="hello-text">Hello guys, I'm</p>
            <h1 class="name-text">Asep Gustiawan</h1>
            <div class="typing-container">
                <span class="typing-text"></span>
            </div>
            <p class="welcome-text" style="opacity: 0; transform: translateY(-20px); animation: fadeInUp 0.8s ease-out 0.8s forwards;">Welcome to my personal website ðŸ‘‹</p>
        </div>
        <div class="home-image">
            <img src="waguri.webp" alt="Profile Picture" class="profile-pic">
        </div>
    </section>

    <script>
        const texts = ["Web Developer","Backend Developer","Frontend Developer","Full Stack Developer"];
        let textIndex = 0, charIndex = 0, isDeleting = false;
        const typingElement = document.querySelector('.typing-text');
        const typingSpeed = 100, deletingSpeed = 50, delayBetweenTexts = 2000;

        function type() {
            const currentText = texts[textIndex];
            if (isDeleting) {
                typingElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentText.length) {
                setTimeout(() => isDeleting = true, delayBetweenTexts);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
            }
            setTimeout(type, isDeleting ? deletingSpeed : typingSpeed);
        }
        type();

        function toggleMenu() {
            document.querySelector('.hamburger').classList.toggle('active');
            document.querySelector('.nav-menu').classList.toggle('active');
        }

        document.querySelectorAll('.nav-menu a, .nav-menu button').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelector('.hamburger').classList.remove('active');
                document.querySelector('.nav-menu').classList.remove('active');
            });
        });
    </script>
</body>
</html>
