<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ Sinh Viên - Đại học Bách Khoa Hà Nội</title>
    <!-- Tích hợp Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải thư viện JsBarcode để tạo mã vạch -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Phần CSS giả lập mã vạch đã được xóa */
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Thẻ Sinh Viên -->
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden transform transition-all hover:scale-105 duration-300">
        <div class="p-6">
            <!-- Phần đầu thẻ -->
            <header class="flex items-center space-x-4 mb-4">
                <!-- Logo Bách Khoa -->
                <div class="flex-shrink-0">
                    <!-- THAY LOGO TRƯỜNG -->
                    <img src="/Logo_Đại_học_Bách_Khoa_Hà_Nội.svg.png"
                         alt="Logo trường học"
                         class="w-20 h-24 object-contain bg-gray-100 rounded">
                </div>
                <!-- Tên trường -->
                <div class="text-left">
                    <h1 class="font-black text-xl text-gray-800 tracking-tight">ĐẠI HỌC <br> BÁCH KHOA HÀ NỘI</h1>
                    <p class="font-semibold text-xs text-gray-500">HANOI UNIVERSITY OF SCIENCE AND TECHNOLOGY</p>
                </div>
            </header>
            
            <!-- Dấu gạch đỏ -->
            <div class="h-0.5 bg-[#D7252A] mb-6"></div>

            <!-- Tiêu đề thẻ -->
            <div class="text-center mb-6">
                <h2 class="text-2xl font-black text-gray-800">THẺ SINH VIÊN</h2>
                <p class="text-xs font-semibold text-gray-500">STUDENT ID CARD</p>
            </div>

            <!-- Ảnh đại diện -->
            <div class="flex justify-center mb-6">
                <div class="w-48 h-48 rounded-2xl bg-blue-500 p-2 shadow-inner">
                     <!-- THAY ẢNH -->
                    <img src="/78de252f2d13c8e748c38cbbcda8a57abb.jpg" 
                         alt="Ảnh đại diện sinh viên" 
                         class="w-full h-full object-cover rounded-xl">
                </div>
            </div>

            <!-- Tên sinh viên -->
            <div class="text-center mb-4">
                <p class="text-4xl font-black text-gray-900 tracking-wider">ACCEL</p>
            </div>

            <!-- Tên trường/viện -->
            <div class="text-center mb-8">
                <p class="font-bold text-gray-800">KHOA KHOA HỌC MÁY TÍNH</p>
                <p class="text-sm font-medium text-gray-500">COMPUTER SCIENCE MAJOR</p>
            </div>

            <!-- Mã vạch thật -->
            <div class="flex justify-center mt-4">
                <!-- Mã vạch sẽ được tạo ở đây -->
                <svg id="real-barcode"></svg>
            </div>
        </div>
    </div>

    <script>
        // Sử dụng thư viện JsBarcode để tạo mã vạch
        // Nội dung mã hóa là "NuSinhCaoTrungBiAn"
        JsBarcode("#real-barcode", "NuSinhCaoTrungBiAn", {
            format: "CODE128",
            lineColor: "#000",
            width: 2,
            height: 64,
            displayValue: false 
        });
    </script>

</body>
</html>
